<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - Login</title>
    <!-- Add Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom styles to enhance Bulma -->
    <link rel="stylesheet" href="styles/bulma-custom.css">
    <!-- Required scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/script.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Hero banner with card game background -->
    <section class="hero is-fullheight card-game-bg">
        <div class="hero-body">
            <div class="container">
                <!-- Card symbols as decoration -->
                <div class="is-flex is-justify-content-center mb-5">
                    <span class="card-symbol card-symbol-spade"></span>
                    <span class="card-symbol card-symbol-heart"></span>
                    <span class="card-symbol card-symbol-diamond"></span>
                    <span class="card-symbol card-symbol-club"></span>
                </div>
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <div class="box has-shadow" style="overflow: hidden; position: relative;">
                            <div style="position: absolute; top: 0; left: 0; right: 0; height: 5px; background: linear-gradient(135deg, #4CAF50, #2E7D32);"></div>
                            <h1 class="title has-text-centered has-text-primary">Card Game</h1>
                            <h2 class="subtitle has-text-centered mb-5">Login to play!</h2>
                            
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                    <input id="username" name="username" class="input" type="text" placeholder="Your username" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input id="password" name="password" class="input" type="password" placeholder="Your password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <!-- Error message area -->
                            <div id="error-message" class="notification is-danger is-light" style="display: none;">
                                <button class="delete"></button>
                                <span class="error-text"></span>
                            </div>
                            
                            <div class="field mt-5">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" type="submit" onclick="login()">
                                        <span class="icon">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </span>
                                        <span>Login</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <button class="button is-light is-fullwidth" type="button" onclick="create_account_page()">
                                        <span class="icon">
                                            <i class="fas fa-user-plus"></i>
                                        </span>
                                        <span>Create an Account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Close error notification when delete button is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.querySelector('.notification .delete');
            const notification = document.getElementById('error-message');
            
            if (closeBtn && notification) {
                closeBtn.addEventListener('click', function() {
                    notification.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
